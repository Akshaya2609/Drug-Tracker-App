<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('static/block download.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensures the image covers the entire background */
            color: #fff;
            text-align: center;
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Navigation Buttons */
        nav {
            margin-top: 50px;
            display: flex;
            flex-direction: column; /* Arrange buttons vertically */
            align-items: center;    /* Center align the buttons */
        }

        /* Button Styles */
        button {
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            color: black;
            padding: 15px 30px;
            margin: 10px 0; /* Vertical spacing between buttons */
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px; /* Set a consistent button width */
        }

        button:hover {
            background-color: #81C784;
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Button Active State */
        button:active {
            transform: scale(0.9);
        }

        /* Footer (Optional) */
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #f5f5f5;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Blockchain-Powered Drug Tracking Platform</h1>
    <nav>
        <button onclick="navigateTo('/consumer')">Consumer</button>
        <button onclick="navigateTo('/manufacturer')">Manufacturer</button>
        <button onclick="navigateTo('/supplier')">Supplier</button>
        <button onclick="navigateTo('/index')">Transaction</button>
    </nav>

    <script>
        function navigateTo(route) {
            window.location.href = route;
        }
    </script>
</body>
</html>
