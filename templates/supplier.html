<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Neutral background color */
            color: #333;
            text-align: center;
        }

        /* Container */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Header */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Input and Button Styles */
        #supplierForm {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Supplier Details Card */
        .supplier-card {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f1f1f1;
            text-align: left;
        }

        h3 {
            margin: 0 0 10px;
        }

        p {
            margin: 5px 0;
        }

        /* Footer Button */
        .back-btn {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #888;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Supplier Details</h1>
        <div id="supplierForm">
            <label for="supplierName">Supplier Name:</label>
            <input type="text" id="supplierName" placeholder="Enter supplier name">
            <button type="button" id="fetchSupplierBtn">Fetch Details</button>
        </div>

        <div class="supplier-card" id="supplierDetails" style="display: none;">
            <h3 id="displayName"></h3>
            <p><strong>Phone:</strong> <span id="displayPhone"></span></p>
        </div>

        <button class="back-btn" onclick="navigateTo('/')">Back To Home</button>
    </div>

    <script>
        function navigateTo(route) {
            window.location.href = route;
        }

        // Predefined supplier data (can be fetched from an API or database in a real system)
        const supplierData = {
            "Vinaya": "7010779005",
            "Janani": "9872943210",
            "Neha": "9845654567",
            "Emily Davis": "444-555-6666"
        };
        
        // DOM elements
        const fetchSupplierBtn = document.getElementById('fetchSupplierBtn');
        const supplierDetails = document.getElementById('supplierDetails');
        const displayName = document.getElementById('displayName');
        const displayPhone = document.getElementById('displayPhone');
        
        // Event listener for fetching supplier details
        fetchSupplierBtn.addEventListener('click', () => {
            const supplierName = document.getElementById('supplierName').value.trim();
        
            // Check if the entered name exists in the predefined data
            if (supplierData[supplierName]) {
                // Display the supplier details
                displayName.textContent = supplierName;
                displayPhone.textContent = supplierData[supplierName];
                supplierDetails.style.display = "block";
            } else {
                // Show an alert if the name is not found
                alert('Supplier not found. Please check the name and try again.');
                supplierDetails.style.display = "none";
            }
        });
    </script>
</body>
</html>
